<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>装备</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js" ></script>
    <script src="../js/gun/gun.js"></script>
</head>
<body style="background-color: #D24D57;">
<!--插入模态框-->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">添加装备信息</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <form class="form-inline" role="form" id="myFrom">
                    <input type="hidden" id="id" value="">
                    <div class="form-group" id="nations">
                        <label for="sel1">国籍:</label>
                        <select class="form-control opt" id="sel1" name="nationId" style="width: 400px">
                            <option value="" selected="selected">请选择</option>
                        </select>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="gunName" class=" control-label">装备名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="gunName" class="form-control" id="gunName" style="width: 300px">
                        </div>
                    </div>&emsp;
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="Lv" class=" control-label">等级</label>
                        <div class="col-sm-10">
                            <input type="text" name="Lv" class="form-control"  id="Lv" style="width: 300px">
                        </div>
                    </div>

                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="Price" class=" control-label">造价</label>
                        <div class="col-sm-10">
                            <input type="text" name="Price" class="form-control" id="Price" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="caliber" class=" control-label">口径</label>
                        <div class="col-sm-10">
                            <input type="text" name="caliber" class="form-control" id="caliber" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="gunType" class=" control-label">类型</label>
                        <div class="col-sm-10">
                            <input type="text" name="gunType" class="form-control"  id="gunType" style="width: 300px">
                        </div>
                    </div>&emsp;
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="note" class=" control-label">备注</label>
                        <div class="col-sm-10">
                            <input type="text" name="note" class="form-control" id="note" style="width: 300px">
                        </div>
                    </div>
                </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button id="save" type="submit" class="btn btn-secondary" data-dismiss="modal" onclick="inser()">保存</button>
                <button id="up" type="submit" class="btn btn-secondary" data-dismiss="modal" onclick="update()">更新</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--顶部-->
<span class="navbar-text" style="text-align:center; display: block; font-size: 55px">
    装备
</span>
<!--侧边-->
<nav class="navbar bg-light" style="float: left; left: 200px">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/index" style="font-size: 33px" >主页</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="font-size: 33px" data-toggle="modal" data-target="#myModal">新增</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="font-size: 33px" onclick="query()">查找</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="font-size: 33px" onclick="gunDel()">删除</a>
        </li>
    </ul>
</nav>
<!--搜索-->
<div style="float: left; margin-left: 239px;">
    <div class="input-group">
        <span class="input-group-addon" style="margin-top: 5px">国籍：</span>
        <select class="form-control opt" id="regionId" name="regionId" style="width: 100px">
            <option value="" selected="selected">请选择</option>
        </select>

        <span style="margin-left:15px ;margin-top: 8px">装备名:</span>
        <input type="text" name="queryName"  class="form-control cls" id="queryName"
               style="">
        <span style="margin-left:15px; margin-top: 8px">等级:</span>
        <input type="text" name="queryLv"  class="form-control cls" id="queryLv"
               style="">
        <span style="margin-left:15px; margin-top: 8px">口径:</span>
        <input type="text" name="queryCali"  class="form-control cls" id="queryCali"
               style="">
        <span style="margin-left:15px;margin-top: 8px">类型:</span>
        <input type="text" name="queryType"  class="form-control cls" id="queryType"
               style="">
        <span style="margin-left:15px;margin-top: 8px">备注:</span>
        <input type="text" name="queryNote"  class="form-control cls" id="queryNote"
               style="">
    </div>
</div>
<!--列表-->
<div style=" margin-left: 340px;margin-bottom: 1px;margin-right: 300px">
    <table class="table table-bordered">
        <thead style="font-size: 29px">
        <tr style="text-align: center;">
            <th>国籍</th>
            <th>名称</th>
            <th>等级</th>
            <th>造价</th>
            <th>口径</th>
            <th>类型</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody style="font-size: 29px;text-align: center;" id="tb" onclick="cli()">
        </tbody>
    </table>

    <span style="float: left;margin-top: 8px">共</span>
    <span id="spanPage" style="float: left;margin-top: 8px">0</span>
    <span style="float: left;margin-top: 8px;margin-right: 10px">条</span>
</div>
</body>
</html>
