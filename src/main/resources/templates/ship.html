<!--插入模态框-->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">添加战舰信息</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <form class="form-inline" role="form" id="myFrom">
                    <div class="form-group" id="nations">
                        <label for="sel1">国籍:</label>
                        <select class="form-control opt" id="sel1" name="nationId" style="width: 400px">
                            <option value="" selected="selected">请选择</option>
                        </select>
                    </div>
                        <div class="form-group form-label" style="margin-top: 20px">
                        <label for="shipName" class=" control-label">舰名</label>
                        <div class="col-sm-10">
                            <input type="text" name="shipName" class="form-control" id="shipName" style="width: 300px">
                        </div>
                    </div>&emsp;
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="Lv" class=" control-label">等级</label>
                        <div class="col-sm-10">
                            <input type="text" name="Lv" class="form-control"  id="Lv" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="shipType" class=" control-label">类型</label>
                        <div class="col-sm-10">
                            <input type="text" name="shipType" class="form-control"  id="shipType" style="width: 300px">
                        </div>
                    </div>&emsp;
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="Price" class=" control-label">造价</label>
                        <div class="col-sm-10">
                            <input type="text" name="Price" class="form-control" id="Price" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="DP" class=" control-label">DP</label>
                        <div class="col-sm-10">
                            <input type="text" name="DP" class="form-control" id="DP" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="Displacement" class=" control-label">排水</label>
                        <div class="col-sm-10">
                            <input type="text" name="Displacement" class="form-control" id="Displacement" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="Soldier" class=" control-label">兵位</label>
                        <div class="col-sm-10">
                            <input type="text" name="Soldier" class="form-control" id="Soldier" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="Pos" class=" control-label">在舰兵位</label>
                        <div class="col-sm-10">
                            <input type="text" name="Pos" class="form-control" id="Pos" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="Aid" class=" control-label">辅助位</label>
                        <div class="col-sm-10">
                            <input type="text" name="Aid" class="form-control" id="Aid" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="lowSpeed" class=" control-label">低速</label>
                        <div class="col-sm-10">
                            <input type="text" name="lowSpeed" class="form-control" id="lowSpeed" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="extSpeed" class=" control-label">极速</label>
                        <div class="col-sm-10">
                            <input type="text" name="extSpeed" class="form-control" id="extSpeed" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="note" class=" control-label">备注</label>
                        <div class="col-sm-10">
                            <input type="text" name="note" class="form-control" id="note" style="width: 300px">
                        </div>
                    </div>
                </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button id="save" type="submit" class="btn btn-secondary" data-dismiss="modal" onclick="insert()">保存</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>

                        <div class="col-sm-10">
                            <input type="text" name="Pos" class="form-control" id="Poss" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="Aids" class=" control-label">辅助位</label>
                        <div class="col-sm-10">
                            <input type="text" name="Aid" class="form-control" id="Aids" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="lowSpeeds" class=" control-label">低速</label>
                        <div class="col-sm-10">
                            <input type="text" name="lowSpeed" class="form-control" id="lowSpeeds" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="extSpeeds" class=" control-label">极速</label>
                        <div class="col-sm-10">
                            <input type="text" name="extSpeed" class="form-control" id="extSpeeds" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="notes" class=" control-label">备注</label>
                        <div class="col-sm-10">
                            <input type="text" name="note" class="form-control" id="notes" style="width: 300px">
                        </div>
                    </div>
                </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="del()">删除</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="update()">更新</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>
