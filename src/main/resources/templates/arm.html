<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>装甲</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js" ></script>
    <script src="../js/arm/arm.js"></script>
</head>
<body style="background-color: #ffb61e;">
<!--插入模态框-->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">添加信息</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <form class="form-inline" role="form" id="myFrom">
                    <input type="hidden" id="id" value="">
                    <div class="form-group" id="nations">
                        <label for="sel1">国籍:</label>
                        <select class="form-control opt" id="sel1" name="nationId" style="width: 400px">
                            <option value="" selected="selected">请选择</option>
                        </select>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="armName" class=" control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="armName" class="form-control" id="armName" style="width: 300px">
                        </div>
                    </div>&emsp;
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="kg" class=" control-label">重量</label>
                        <div class="col-sm-10">
                            <input type="text" name="kg" class="form-control"  id="kg" style="width: 300px">
                        </div>
                    </div>

                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="price" class=" control-label">造价</label>
                        <div class="col-sm-10">
                            <input type="text" name="price" class="form-control" id="price" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="APdefense" class=" control-label">AP防御力</label>
                        <div class="col-sm-10">
                            <input type="text" name="APdefense" class="form-control"  id="APdefense" style="width: 350px">
                        </div>
                    </div>&emsp;
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="HEdefense" class=" control-label">HE防御力</label>
                        <div class="col-sm-10">
                            <input type="text" name="HEdefense" class="form-control" id="HEdefense" style="width: 350px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="waterCabin" class=" control-label">防水隔舱</label>
                        <div class="col-sm-10">
                            <input type="text" name="waterCabin" class="form-control" id="waterCabin" style="width: 300px">
                        </div>
                    </div>
                    <div class="form-group form-label" style="margin-top: 20px">
                        <label for="torpedo" class=" control-label">鱼雷带</label>
                        <div class="col-sm-10">
                            <input type="text" name="torpedo" class="form-control" id="torpedo" style="width: 300px">
                        </div>
                    </div>
                </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button id="save" type="submit" class="btn btn-secondary" data-dismiss="modal" onclick="enter()">确定</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--顶部-->
<span class="navbar-text" style="text-align:center; display: block; font-size: 55px">
    装甲
</span>
<!--侧边-->
<nav class="navbar bg-light" style="float: left; left: 200px">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/index" style="font-size: 33px" >主页</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="adds" href="#" style="font-size: 33px" data-toggle="modal" data-target="#myModal">新增</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="font-size: 33px" onclick="queryArm()">查找</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="font-size: 33px" onclick="armDel()">删除</a>
        </li>
    </ul>
</nav>
<!--搜索-->
<div style="float: left; margin-left: 239px;">
    <div class="input-group">
        <span class="input-group-addon" style="margin-top: 5px">国籍：</span>
        <select class="form-control opt" id="regionId" name="regionId" style="width: 200px">
            <option value="" selected="selected">请选择</option>
        </select>

        <span style="margin-left:150px ;margin-top: 8px">装备名:</span>
        <input type="text" name="queryName"  class="form-control cls" id="queryName"
               style="width: 250px">
    </div>
</div>
<!--列表-->
<div style=" margin-left: 340px;margin-bottom: 1px;margin-right: 300px">
    <table class="table table-bordered">
        <thead style="font-size: 29px">
        <tr style="text-align: center;">
            <th>国籍</th>
            <th>名称</th>
            <th>重量</th>
            <th>造价</th>
            <th>AP防御力</th>
            <th>HE防御力</th>
            <th>防水隔舱</th>
            <th>鱼雷带</th>
        </tr>
        </thead>
        <tbody style="font-size: 29px;text-align: center;" id="tb" onclick="armQuery()">
        </tbody>
    </table>
    <span id="span" style="text-align: center;display:block">暂无数据</span>
    <div class="container" style="margin-left: 300px">
        <span style="float: left;margin-top: 8px">共</span>
        <span id="spanPage" style="float: left;margin-top: 8px">0</span>
        <span style="float: left;margin-top: 8px;margin-right: 10px">条</span>

        <span style="float: left;margin-top: 8px">共</span>
        <span id="toPage" style="float: left;margin-top: 8px">0</span>
        <span style="float: left;margin-top: 8px;margin-right: 10px">页</span>

        <ul class="pagination" style="">
            <li class="page-item prev"><a class="page-link" href="#">上一页</a></li>
            <li class="page-item size"><a class="page-link" href="#">1</a></li>
            <li class="page-item size"><a class="page-link" href="#">2</a></li>
            <li class="page-item size"><a class="page-link" href="#">3</a></li>
            <li class="page-item next"><a class="page-link" href="#">下一页</a></li>
        </ul>
    </div>
</div>
</body>
</html>
